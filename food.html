<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
        <div class="hero-body">
          <h1 class="title" id="main-title">
            FOOD PARTY
          </h1>
      </header>
      <button class="button is-rounded" id="main-button"><h2><a href="#Learn-More">Learn More</a></h2></button>
      <div class="columns">
        <div class="column">
        <section class="section has-bg-img" id="search-box">
          <div class="container">
            <h1 class="title">Want to search a Food Recipe you know about?</h1>
            <h2>Enter Recipe name</h2>
            <br>
            <div class="control">
              <input class="input" type="text" id="userInput">
            </div>
            <br>
            <div class="control">
              <button class="button is-primary">Press Me!!!</button>
            </div>
          </div>
        </section>
        </div>
        <div id="Learn-More"></div>
        <div class="column">
          <section class="section has-bg-img" id="search-box">
            <h1 class="title">Want a random Recipe?</h1>
            <h2>Press here for a random suggestion</h2>
            <br>
              <div class="control">
                <button class="button is-primary" id="randomDrink">Press Me!!!</button>
              </div>
          </section>
          </div>
      </div>
 
 
    </body>
</html>
